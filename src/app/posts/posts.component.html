<h2>List of Posts</h2>

<div class="container">
    <mat-card (click)='openPost(post, i)' *ngFor="let post of posts$ | async; let i = index">
        <mat-card-title>
            {{post.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{post.date | date:'shortDate'}}
        </mat-card-subtitle>
    </mat-card>
</div>
